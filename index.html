<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section: This is the blue bar at the top with the site name -->
    <header class="site-header">
        <!-- Header container to hold image and site name side by side -->
        <div class="header-content">
            <!-- Water can image for the logo, left of the site name -->
            <img  src="img/jerry_can_yellow.png" alt="Water Can Logo" class="header-logo">
            <!-- The site name uses Times New Roman font -->
            <h1 class="site-title">charity : water</h1>
        </div>
    </header>

    <!-- Hero Section: This is the main banner at the top of the page -->
    <section class="hero">
        <!-- Main headline -->
        <h1>FUTURE OF CLEAN WATER FOR ALL</h1>
        <!-- Subheadline -->
        <p>Your donation creates lasting effects for individuals in need of fundamental water resources.</p>
        <!-- Donate Section: Blue background with yellow rectangle and "Donate" text -->
        <div class="donate-section">
            <!-- Yellow rectangle with centered "Donate" text -->
            <div class="donate-box">
                Donate
            </div>
            <!-- Simple text box for user input, placed under the rectangle -->
            <input type="text" class="donate-input" placeholder="$0.00" />
        </div>
    </section>
